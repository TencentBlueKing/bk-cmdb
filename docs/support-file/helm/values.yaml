      ## @param common.gse.apiServer.keyFile gse task server keyFile
      ## @param common.gse.apiServer.caFile gse task server caFile
      ## @param common.gse.apiServer.password gse task server password
      ## 证书相关信息
      ##
      insecureSkipVerify: true
      certFile: "cmdb.cert"
      keyFile: "cmdb.key"
      caFile: "gseca.crt"
      password:


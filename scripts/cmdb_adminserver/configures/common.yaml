#elasticsearch配置
es:
  #全文检索功能开关(取值：off/on)，默认是off，开启是on
  fullTextSearch: "off"
  #elasticsearch服务监听url，默认是[http://127.0.0.1:9200](http://127.0.0.1:9200/)
  url: http://127.0.0.1:9200
  #用户
  usr: 
  #密码
  pwd:

# esb配置
esb:
  addr: http://paas.service.consul:80
  appCode: bk_cmdb
  appSecret: 84bee8d4-7756-43a8-8a54-996c83eaf095
  insecureSkipVerify: true
  certFile:
  keyFile:
  caFile:
  password:

# web_server专属配置
webServer:
  api:
    #显示版本，比如v3为3.x
    version: v3
  #会话相关
  session:
    #会话名
    name: cc3
    #语言
    defaultlanguage: zh-cn
    #是否支持同时登录同一用户，0为不支持，1为支持
    multipleOwner: "0"
    #账号密码，以 : 分割
    userInfo: user1:123456
  site:
    #该值表示部署完成后,输入到浏览器中访问的cmdb 网址
    domainUrl: http://127.0.0.1:8083
    #登录地址
    bkLoginUrl: http://127.0.0.1/login/?app_id=%s&c_url=%s
    appCode: cc
    checkUrl: http://127.0.0.1/login/accounts/get_user/?bk_token=
    bkAccountUrl: http://127.0.0.1/login/accounts/get_all_user/?bk_token=%s
    resourcesPath: /tmp/
    #前端基础页面位置
    htmlRoot: D:\cmdb\configcenter\src\ui
    # 蓝鲸配置桌面地址
    bkDesktopUrl: http://paas.ftqilin.com:443
    # paas的地址，给前端的人员选择器使用
    paasDomainUrl: http://paas.ftqilin.com:443
    #帮助文档地址
    helpDocUrl: https://bk.tencent.com/docs/markdown/配置平台/产品白皮书/产品简介/Overview.md
  app:
    agentAppUrl: http://127.0.0.1/console/?app=bk_agent_setup
    #权限模式，web页面使用，可选值: internal, iam
    authscheme: internal
  login:
    #登录模式
    version: skip-login # skip-login opensource

  esb:
    addr: http://paas.service.consul:80
    appCode: bk_cmdb
    appSecret: 84bee8d4-7756-43a8-8a54-996c83eaf095
    insecureSkipVerify: true
    certFile:
    keyFile:
    caFile:
    password:

# operation_server专属配置
operationServer:
  timer:
    # 00:00-23:59,运营统计定时收集数据时间点,默认是为00:30
    spec: 00:30  # 00:00 - 23:59
  # 禁用运营统计数据统计功能，默认false
  disableOperationStatistic: false
#auth_server专属配置
authServer:
  #蓝鲸权限中心地址,可配置多个,用,(逗号)分割
  address: 
  #cmdb项目在蓝鲸权限中心的应用编码
  appCode: bk_cmdb
  #cmdb项目在蓝鲸权限中心的应用密钥
  appSecret: 
#cloudServer专属配置
cloudServer:
  # 加密服务使用
  cryptor:
    enableCryptor: false
    secretKeyUrl: 
    secretsAddrs: 
    secretsToken: 
    secretsProject: 
    secretsEnv: 
  # 云同步任务
  syncTask:
    # 同步周期,最小为5分钟
    syncPeriodMinutes: 5
#datacollection专属配置
datacollection:
  hostsnap:
    # 当主机快照数据属性,如cpu,bk_cpu_mhz,bk_disk,bk_mem这些数值型数据变动的范围大于该配置的值时，进行db数据的更新，默认值为10%，最小值为5%，以百分比为单位
    changeRangePercent: 10
    # 用于设置主机快照key在redis中的过期时间，该时间会有上下50%的波动，当key存在时，同一id的主机数据不会更新，默认值为10分钟，最小值为5分钟，以分钟为单位
    changeCountExpireMinute: 10
    # 用于设置单个服务主机快照处理请求能力，起到限流的作用，令牌桶配置，最多请求数通过burst设置。qps的默认值为40，burst的默认值为100
    rateLimiter:
      qps: 40
      burst: 100
# 监控配置， monitor配置项必须存在
monitor:
    # 监控插件名称，有noop，blueking， 不填时默认为noop
    pluginName: noop
    # 是否开启监控
    enableMonitor: false
    # 当使用blueking监控插件时，上报数据所需要的数据通道标识,如1500000
    dataID: 0
    # 采集数据后能够缓存的队列长度，设置范围为1～1000, 默认为100
    queueSize: 100
    # 用于对数据上报进行频率控制和限流
    # qps的设置范围为1～50，默认值为10
    # burst的设置范围为1～100，默认值为20
    rateLimiter:
      qps: 10
      burst: 20
# cacheService相关配置
cacheService:
  # 业务简要拓扑缓存的定时刷新时间，默认为15分钟，最小为2分钟。每次会将所有的业务的拓扑刷新一次到缓存中。
  briefTopologySyncIntervalMinutes: 15

# 日志平台openTelemetry跟踪链接入相关配置
openTelemetry:
  # 表示是否开启日志平台openTelemetry跟踪链接入相关功能，布尔值, 默认值为false不开启
  enable: false
  # 日志平台openTelemetry跟踪链功能的自定义上报服务地址
  endpoint:
  # 日志平台openTelemetry跟踪链功能的上报data_id
  bkDataID:

# eventServer相关配置
eventServer:
  # 下发主机身份相关配置
  hostIdentifier:
    # 是否开始下发主机身份功能, 有两个值，true和false，当处于true时，开启下发主机身份功能，false时，关闭该功能
    startUp: true
    # 每隔多少个小时进行一次全量主机身份批量的同步操作，整数值，单位为小时，注：刚启动服务时，会等一个周期后再进行全量同步操作
    batchSyncIntervalHours: 6
    # 用于设置推送主机身份请求gse的taskServer能力，起到限流的作用。qps的默认值为200, 代表每秒最多推送的主机数量，burst的默认值为200
    rateLimiter:
      qps: 200
      burst: 200
    # 下发主机身份文件名
    fileName: "hostid"
    # 当下发主机为linux操作系统时，相关配置
    linux:
      # 下发主机身份文件路径
      filePath: /var/lib/gse/host
      # 下发主机身份文件所有者
      fileOwner: "root"
      # 下发主机身份文件权限值
      filePrivilege: 644
    # 当下发主机为windows操作系统时，相关配置
    windows:
      # 下发主机身份文件路径
      filePath: c:/gse/data/host
      # 下发主机身份文件所有者
      fileOwner: "root"
      # 下发主机身份文件权限值
      filePrivilege: 644

# 直接调用gse服务相关配置
gse:
  # 调用gse的apiServer服务时相关配置
  apiServer:
    # 此配置为数组类型，可配置连接gse的apiServer的多个host:port格式的值，去建立连接
    endpoints:
      - gse-api.service.consul:59313
      # 证书相关信息
    insecureSkipVerify: true
    certFile: /data/bkee/cert/platform.cert
    keyFile: /data/bkee/cert/platform.key
    caFile: /data/bkee/cert/gseca.crt
    password:
  # 调用gse的taskServer服务时相关配置
  taskServer:
    # 此配置为数组类型，可配置连接gse的taskServer的多个host:port格式的值，去建立连接
    endpoints:
      - gse-task.service.consul:48673
    # 证书相关信息
    insecureSkipVerify: true
    certFile: /data/bkee/cert/platform.cert
    keyFile: /data/bkee/cert/platform.key
    caFile: /data/bkee/cert/gseca.crt
    password:

# 当主机静态数据采集模式为kafka时，datacollection处理插件bkmonitorbeat采集上来的主机静态数据，选择kafka作为数据导入组件时的相关配置
kafka:
  snap:
    brokers:
      - kafka.service.consul:9092
    # groupID为固定值，请勿随便修改，修改后会导致重复消费过去的数据
    groupID: bk_cmdb_snapshot_group
    # partition数量固定为1，保证消息的顺序性
    partition: 1
    # 安全协议SASL_PLAINTEXT，SASL机制SCRAM-SHA-512的账号、密码信息
    user:
    password:

# cmdb版本日志存放路径配置
ChangeLogPath:
  # 中文版版本日志存放路径
  ch: D:/111/ch
  # 英文版版本日志存放路径
  en: D:/111/en


#elasticsearch配置
es:
  #全文检索功能开关(取值：off/on)，默认是off，开启是on
  fullTextSearch: "off"
  #elasticsearch服务监听url，默认是[http://127.0.0.1:9200](http://127.0.0.1:9200/)
  url: http://127.0.0.1:9200
  #用户
  usr: 
  #密码
  pwd: 
# web_server专属配置
webServer:
  api:
    #显示版本，比如v3为3.x
    version: v3
  #会话相关
  session:
    #会话名
    name: cc3
    #语言
    defaultlanguage: zh-cn
    #是否支持同时登录同一用户，0为不支持，1为支持
    multipleOwner: "0"
    #账号密码，以 : 分割
    userInfo: admin:admin
  site:
    #该值表示部署完成后,输入到浏览器中访问的cmdb 网址
    domainUrl: http://127.0.0.1:8080/
    #登录地址
    bkLoginUrl: http://paas.domain.com/login/?app_id=%s&c_url=%s
    appCode: cc
    checkUrl: http://paas.domain.com/login/accounts/get_user/?bk_token=
    bkAccountUrl: http://paas.domain.com/login/accounts/get_all_user/?bk_token=%s
    resourcesPath: /tmp/
    #前端基础页面位置
    htmlRoot: ../web
    #帮助文档地址
    helpDocUrl: https://bk.tencent.com/docs/markdown/配置平台/产品白皮书/产品简介/Overview.md
  app:
    agentAppUrl: http://paas.domain.com/console/?app=bk_agent_setup
    #权限模式，web页面使用，可选值: internal, iam
    authscheme: internal
  login:
    #登录模式
    version: opensource
# operation_server专属配置
operationServer:
  timer:
    # 00:00-23:59,运营统计定时收集数据时间点,默认是为00:30
    spec: 00:30  # 00:00 - 23:59
  # 禁用运营统计数据统计功能，默认false
  disableOperationStatistic: false
#auth_server专属配置
authServer:
  #蓝鲸权限中心地址,可配置多个,用,(逗号)分割
  address: https://iam.domain.com/
  #cmdb项目在蓝鲸权限中心的应用编码
  appCode: bk_cmdb
  #cmdb项目在蓝鲸权限中心的应用密钥
  appSecret: xxxxxxx
#cloudServer专属配置
cloudServer:
  # 加密服务使用
  cryptor:
    enableCryptor: false
    secretKeyUrl: 
    secretsAddrs: 
    secretsToken: 
    secretsProject: 
    secretsEnv: 
  # 云同步任务
  syncTask:
    # 同步周期,最小为5分钟
    syncPeriodMinutes: 5
#datacollection专属配置
datacollection:
  hostsnap:
    # 当主机快照数据属性,如cpu,bk_cpu_mhz,bk_disk,bk_mem这些数值型数据变动的范围大于该配置的值时，进行db数据的更新，默认值为10%，最小值为5%，以百分比为单位
    changeRangePercent: 10
    # 用于设置主机快照key在redis中的过期时间，该时间会有上下50%的波动，当key存在时，同一id的主机数据不会更新，默认值为10分钟，最小值为5分钟，以分钟为单位
    changeCountExpireMinute: 10
    # 用于设置单个服务主机快照处理请求能力，起到限流的作用，令牌桶配置，最多请求数通过burst设置。qps的默认值为40，burst的默认值为100
    rateLimiter:
      qps: 40
      burst: 100
# 监控配置， monitor配置项必须存在
monitor:
    # 监控插件名称，有noop，blueking， 不填时默认为noop
    pluginName: noop
    # 是否开启监控
    enableMonitor: false
    # 当使用blueking监控插件时，上报数据所需要的数据通道标识,如1500000
    dataID: 0
    # 采集数据后能够缓存的队列长度，设置范围为1～1000, 默认为100
    queueSize: 100
    # 用于对数据上报进行频率控制和限流
    # qps的设置范围为1～50，默认值为10
    # burst的设置范围为1～100，默认值为20
    rateLimiter:
      qps: 10
      burst: 20
    